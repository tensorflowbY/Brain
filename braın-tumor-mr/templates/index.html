<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görüntü Sınıflandırma Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .blue-box {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
            cursor: pointer;
        }
        .blue-box:hover {
            background-color: #0056b3;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Ana Sayfa</a>
        <a href="/about">Hakkında</a>
        <a href="/contact">İletişim</a>
    </div>
    <div class="container">
        <h1>Görüntü Sınıflandırma Uygulaması</h1>
        <div class="blue-box" onclick="window.location.href='/predict'">
            MR Görüntüleme
        </div>
        <div class="form-container">
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Görüntüyü Sınıflandır</button>
            </form>
            {% if result %}
                <h2>Sınıflandırma Sonucu: {{ result }}</h2>
            {% endif %}
            {% if image_url %}
                <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 300px;">
            {% endif %}
        </div>
    </div>
</body>
</html>
